version: "3.9"

services:
  # ==================== BANCO DE DADOS ====================
  db:
    image: postgres:14.8
    container_name: postgres-analytics
    environment:
      - POSTGRES_USER=analista
      - POSTGRES_PASSWORD=segredo
      - POSTGRES_DB=datawarehouse
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U analista -d datawarehouse"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== API (FastAPI / Flask) ====================
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: dados-api
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://analista:segredo@db:5432/datawarehouse
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app  # ← Mapeia o código local para o container (auto reload)
    restart: always

  # ==================== DASHBOARD (Streamlit) ====================
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: dados-dashboard
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0
    depends_on:
      - api
    environment:
      - API_URL=http://api:8000
    ports:
      - "8501:8501"
    volumes:
      - ./dashboard:/app  # ← Recarrega código do Streamlit automaticamente
    restart: always

# ==================== VOLUMES ====================
volumes:
  postgres_data:
